<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clothes Store</title>
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div id="root">
      <header class="header">
        <a href="./index.html" target="_blank" title="Clothes Store">
          <img
            id="label_style_header"
            src="assets/label.png"
            alt="Photo label"
          />
        </a>
        <nav>
          <form class="search_products">
            <input
              autofocus
              class="search_products_input"
              placeholder="Your search item"
              name="product"
              type="search"
            />
            <button type="submit" title="search" class="button">
              <img
                id="search_img_style_header"
                class="label"
                src="assets/search.png"
                alt="Photo label"
              />
            </button>
          </form>

          <a href="#" title="Buy">
            <img
              id="nav_img_style_header"
              class="label"
              src="./assets/buy.png"
              alt="Photo wishlist"
            />
          </a>

          <a href="#" title="My acount">
            <img
              id="nav_img_style_header"
              class="label"
              src="./assets/myacount.png"
              alt="Photo my acount"
            />
          </a>

          <a href="#" title="Menu">
            <img
              id="nav_img_style_header"
              class="label"
              src="./assets/burger-menu.png"
              alt="Photo menu"
            />
          </a>
        </nav>
      </header>
      <main class="main">
        <div class="cards_container"></div>
      </main>
      <footer>
        <a
          class="footer_label"
          href="./index.html"
          target="_blank"
          title="Clothes Store"
        >
          <img
            id="label_style_header"
            src="../Lesson_15/assets/label_footer.png"
            alt="Photo label"
          />
        </a>
        <div class="footer_container">
          <div class="footer_info">
            <h3>Help & Support</h3>
            <br />
            <h4>FAQ</h4>
            <h4>Orders & Delivery</h4>
            <h4>Returns & Refunds</h4>
            <h4>Payments</h4>
            <h4>Size Guide</h4>
          </div>
          <div class="footer_info">
            <h3>Collections</h3>
            <br />
            <p>
              <a id="link_footer" href="#" title="Women">Women</a>
            </p>
            <p>
              <a id="link_footer" href="#" title="Men">Men</a>
            </p>
            <p><a id="link_footer" href="#" title="Kids">Kids</a></p>
            <p>
              <a id="link_footer" href="#" title="Special Price"
                >Special Price</a
              >
            </p>
          </div>
          <div>
            <h3>Contact</h3>
            <br />
            <h4>32098 CityTown, Land</h4>
            <h4>Mode street, 152</h4>
            <h4>Tel.: +49432989436</h4>
            E-mail:
            <a id="link_footer" href="#" title="email">info.@clothestore.com</a>
          </div>

          <div>
            <p class="label_footer">
              <a class="footer_label" href="#" target="_blank" title="Media">
                <img
                  id="label_style_header"
                  src="../Lesson_15/assets/media.png"
                  alt="Photo media"
                />
              </a>
            </p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
